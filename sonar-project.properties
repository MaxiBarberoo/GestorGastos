# SonarCloud Configuration
sonar.projectKey=MaxiBarberoo_GestorGastos
sonar.organization=maxibarberoo

# Project metadata
sonar.projectName=Gestor-Gastos
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend/app,frontend/components,frontend/lib

# Test inclusions (inline, no separate test directory)
sonar.test.inclusions=**/*_test.go,**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*_test.go,**/e2e/**,frontend/.next/**

# Go coverage
sonar.go.coverage.reportPaths=backend/coverage.out

# JavaScript/TypeScript coverage (LCOV format)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
